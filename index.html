  <!-- Rating state start -->
<div class="main-container">
  <div class="circle-container">
  <div class="img-container"></div>
  <img src="icon-star.svg" alt="a star image " height="20px" width="20px" class="star">

</div>
   <h2>How did we do?</h2>

  <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="rating-container">

  <span class="number">1 </span><span class="number">2</span> <span class="number">3</span> <span class="number">4</span><span class="number"> 5</span>
</div>
<div class="submit-p">
  <a href="#" class="Submit a-submit">Submit</a>
</div>
 

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->
</div>
