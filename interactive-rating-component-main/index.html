<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Rating state start -->
<div class="main-container">
  <div class="circle-container">
  <div class="img-container"></div>
  <img src="images/icon-star.svg" alt="a star image " height="20px" width="20px" class="star">

</div>
   <h2>How did we do?</h2>

  <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="rating-container">

  <span>1 </span><span>2</span> <span>3</span> <span>4</span><span> 5</span>
</div>
<div class="submit-p">
  <a href="#" class="Submit a-submit">Submit</a>
</div>
 

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->
</div>
  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
